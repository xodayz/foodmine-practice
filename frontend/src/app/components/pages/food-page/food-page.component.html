<div class="container">
    <img [src]="food.imageURL" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{ food.name }}
            </span>
            <span class="favorite {{food.favorite? '': 'not'}}">
                ❤️
            </span>
        </div>
        <div class="rating">
            <star-rating [stars]="food.stars" [size]="1.8"/>
        </div>
        <div class="origins">
            <span *ngFor=" let origin of food.origins">{{origin}}</span>
        </div>
        <div class="tags">
            <a *ngFor=" let tag of food.tags" routerLink="/tags/{{tag}}">
                {{tag}}
            </a>
        </div>
        <div class="cooktime">
            <span>
                Time to cook [ <strong>{{food.cookTime}}</strong> ] minutes 
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>
        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
