<app-search-bar></app-search-bar>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageURL" [alt]="food.name"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                    <span class="favorite {{food.favorite?'':'not'}}">
                        ‚ù§Ô∏è
                    </span>
                <div class="stars">
                    <star-rating [stars]="food.stars" [size]="1.8"></star-rating>
                </div>
                <div class="product-img-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>
                            {{food.price | currency}}
                        </span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
